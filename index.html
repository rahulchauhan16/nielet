<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Real Estate Price Predictor</h1>
    <form action="/predict" method="post">
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="number" name="area" placeholder="Area (in sq ft)" required><br>
        <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required><br>
        <input type="number" name="bathrooms" placeholder="Number of Bathrooms" required><br>
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
